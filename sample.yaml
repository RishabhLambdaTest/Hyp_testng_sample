---
version: 0.2
globalTimeout: 150
testSuiteTimeout: 150
testSuiteStep: 150

runson: win11

autosplit: true
retryOnFailure: true

maxRetries: 1
concurrency: 4



pre:
  - echo accessToken
  - echo link


testDiscovery:
  type: raw
  mode: dynamic
  shell: bash
  command: 
  # mode: static
  command: grep -nri 'Feature' features -ir --include=\*.feature | sed 's/:.*//'
  # command: snooper --targetOs=win --featureFilePaths=features/  --frameWork=java --specificTags=@rish 


framework:
  name: maven/testng
  defaultReports: false
  flags:
    - "-Dplatname=win"
    - "--file=pom02.xml"

jobLabel: [linux,${build_id}]
